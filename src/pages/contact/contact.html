<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
      <form (ngSubmit)="setData()">
      <ion-item>
        <ion-label>id</ion-label>
        <ion-input type="text" [(ngModel)]="libro.id" name="id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>nome</ion-label>
        <ion-input type="text" [(ngModel)]="libro.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>descrizione</ion-label>
        <ion-input type="text" [(ngModel)]="libro.descrizione" name="descrizione"></ion-input>
      </ion-item>
      <button ion-button full type="submit" block >Sign In</button>
    </form>

    </ion-list>

  <ion-item>
    <ion-label>cerca id</ion-label>
    <ion-input type="text" [(ngModel)]="id"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button full (click)="getData()">cerca per id</button>
  </div>
  <ion-label>{{libro2.id}}</ion-label>
  <ion-label>{{libro2.name}}</ion-label>
  <div padding>
    <button ion-button full (click)="clear()">Clear</button>
  </div>
  <div>
    <ion-label *ngFor="let libro of libri">{{libro.name}}</ion-label>
  </div>

</ion-content>
